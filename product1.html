function updateVariant() {
  const selected = [];
  document.querySelectorAll('.variant-select').forEach(sel => {
    selected.push(sel.value);
  });
  let found = variants.find(v => {
    if (!v.optionValues) return false;
    if (v.optionValues.length !== selected.length) return false;
    for (let i = 0; i < selected.length; i++) {
      if (v.optionValues[i] !== selected[i]) return false;
    }
    return true;
  });
  if (found) {
    document.getElementById('price-display').textContent = found.price;
    document.getElementById('availability-display').textContent = (found.quantity > 0) ? 'In stock' : 'Out of stock';
    const spb = document.getElementById('shop-pay-button');
    spb.setAttribute('variants', found.id);
  }
}
document.addEventListener('DOMContentLoaded', () => {
  document.querySelectorAll('.variant-select').forEach(sel => {
    sel.addEventListener('change', updateVariant);
  });
});
</script>

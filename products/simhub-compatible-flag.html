  <script>
    // Variant mapping for dynamic selection
    const variants = [
  {
    "id": "53146973012299",
    "optionValues": [
      "Black",
      "PLA"
    ],
    "price": "400.00",
    "quantity": 10
  },
  {
    "id": "53146973045067",
    "optionValues": [
      "Black",
      "PLA-CF"
    ],
    "price": "500.00",
    "quantity": 0
  },
  {
    "id": "53146973077835",
    "optionValues": [
      "Red",
      "PLA"
    ],
    "price": "400.00",
    "quantity": 0
  },
  {
    "id": "53146973110603",
    "optionValues": [
      "Red",
      "PLA-CF"
    ],
    "price": "500.00",
    "quantity": 0
  },
  {
    "id": "53146973143371",
    "optionValues": [
      "Navy",
      "PLA"
    ],
    "price": "400.00",
    "quantity": 0
  },
  {
    "id": "53146973176139",
    "optionValues": [
      "Navy",
      "PLA-CF"
    ],
    "price": "500.00",
    "quantity": 0
  }
];
    function updateVariant() {
      const selected = [];
      document.querySelectorAll('.variant-select').forEach(sel => {
        selected.push(sel.value);
      });
      // Find variant that matches selected values
      let found = variants.find(v => {
        if (!v.optionValues) return false;
        if (v.optionValues.length !== selected.length) return false;
        for (let i = 0; i < selected.length; i++) {
          if (v.optionValues[i] !== selected[i]) return false;
        }
        return true;
      });
      if (found) {
        // Update price and availability
        document.getElementById('price-display').textContent = found.price;
        document.getElementById('availability-display').textContent = (found.quantity > 0) ? 'In stock' : 'Out of stock';
        // Update Shop Pay button variant attribute
        const spb = document.getElementById('shop-pay-button');
        spb.setAttribute('variants', found.id);
      }
    }
    // Attach change listeners
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.variant-select').forEach(sel => {
        sel.addEventListener('change', updateVariant);
      });
    });
  </script>
</body>
